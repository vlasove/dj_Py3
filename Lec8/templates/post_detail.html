<!--templates/post_detail.html-->
{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <h3> By : {{post.author}}</h3>
    </div>

    <p><a href="{% url 'post_edit' post.pk %}">+ Edit this Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete this Post</a></p>

{% endblock content %}
