{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Save</button>
    </form>
{% endblock content %}
